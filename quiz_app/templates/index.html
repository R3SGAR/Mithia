<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Quiz de Álgebra</title>
</head>
<body>
    <h1>Bienvenido al Quiz de Álgebra</h1>
    <p>Ingresa el tópico: (solo 'algebra' disponible)</p>
    <form method="POST">
        <input type="text" name="topico" required>
        <button type="submit">Empezar</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
