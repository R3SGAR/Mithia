<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Quiz de Álgebra</title>
</head>
<body>
    <h1>Bienvenido al Quiz de Álgebra</h1>
<form method="POST">
    <p>Ingresa tu nombre de usuario:</p>
    <input type="text" name="nombre" required>
    
    <p>Ingresa el tópico (solo 'algebra'):</p>
    <input type="text" name="topico" value="algebra" required>
    
    <button type="submit">Empezar Quiz</button>
</form>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul style="color: red;">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
</body>
</html>
