<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi primera web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #333333;
      margin-bottom: 20px;
    }
    .login-box {
      background-color: #ffffff;
      padding: 20px 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 280px;
    }
    .login-box h2 {
      margin-top: 0;
      font-size: 20px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 4px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #cccccc;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .nota-mock {
      margin-top: 8px;
      font-size: 12px;
      color: #777777;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Hola, soy un MVP</h1>

  <div class="login-box">
    <h2>Login (mock)</h2>

    <form>
      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario">
      </div>

      <div class="form-group">
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña">
      </div>

      <button type="button">Iniciar sesión</button>

      <p class="nota-mock">
        Esto es solo un formulario de prueba, no guarda ni envía datos.
      </p>
    </form>
  </div>

</body>
</html>
